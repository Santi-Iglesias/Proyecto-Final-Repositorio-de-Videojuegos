<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="style.css">
  <!-- FAVICON -->
  <link rel="icon" href="img/logo.ico">
</head>
<body>
  <header>
    <nav class="nav-1">
      <div class="div-1">
        <!-- LOGO DE LA PAGINA -->
        <img src="" alt="" srcset=""> 
      </div>
    </nav>
    <nav class="nav-2">
      <div class="div-2">
        <label for="input" class="label">
          <input id="input" type="text" class="input">
          <div class="input_bg"></div>
        </label>
        <button id="searchBtn">Buscar</button>
      </div>
    </nav>
    <nav class="nav-3">
      <div class="div-3">
        <nav>
          <ul>
              <li><a href="perfil.html">Mi Perfil</a></li>
              <li><a href="form.html">Registro</a></li>
          </ul>
        </nav>
      </div>
    </nav>
  </header>

  <main>
    <h1>Mi Perfil</h1>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container padding-bottom-3x mb-2">
        <div class="row">
            <div class="col-lg-4">
                <aside class="user-info-wrapper">
                    <div class="user-cover" style="background-image: url(https://bootdey.com/img/Content/bg1.jpg);"></div>
                    <div class="user-info">
                        <div class="user-avatar">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User">
                        </div>
                        <div class="user-data">
                            <h4 id="userFullName"></h4>
                            <span>Joined February 06, 2017</span>
                        </div>
                    </div>
                    <nav class="list-group">
                        <a class="list-group-item" href="#"><i class="fa fa-user"></i>Profile</a>
                        <a class="list-group-item with-badge active" href="#"><i class="fa fa-heart"></i>Wishlist<span class="badge badge-primary badge-pill wishlist-count">0</span></a>
                        <a class="list-group-item with-badge" href="#"><i class="fa fa-tag"></i>Reviews<span class="badge badge-primary badge-pill"></span></a>
                    </nav>
                </aside>
            </div>
            <div class="col-lg-8">
                <div class="padding-top-2x mt-2 hidden-lg-up"></div>

                <!-- Wishlist Table-->
                <section class="wishlist-table">
                    <div class="table-responsive wishlist-table margin-bottom-none">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Games</th>
                                    <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Wishlist</a></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="product-item">
                                            <a class="product-thumb" href="#"><img src="https://www.bootdey.com/image/220x180/FF0000/000000" alt="Product"></a>
                                            <div class="product-info">
                                                <h4 class="product-title"><a href="#">Unionbay Park</a></h4>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr class="mb-4">
                </section>
            </div>
        </div>
    </div>
  </main>

  <script src="perfil.js" type="module"></script>
  <script src="main.js" type="module"></script>
  <script src="rawg.js" type="module"></script>
</body>
</html>
